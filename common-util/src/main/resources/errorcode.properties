#第一个数字为错误类型编号	错误类型说明
#1	系统级错误(认证，授权，限流等)
#4	客户端入参错误
#5	服务端内部错误
#子系统编号	子系统
#00	        通用
#01	        用户
#02	        产品
#03         订单
#04         属性
#05         价格
#06         库存
#07         营销
#08         页面
##### hard coded ########
0=成功
40000=无效的入参
40001=无效的JSON串
50000=服务器内部错误
#### system level error #######
10000=无效的会话Token
#### business level error ######
40002=\u8BA2\u5355\u5DF2\u53D6\u6D88
#### user module error ####
40101=用户名和密码不匹配
40102=验证码已过期
40103=验证码不匹配
50101=一个手机号不能有多个微信
#### product module error ####
40201=\u9A8C\u8BC1\u7801\u5DF2\u8FC7\u671F
40202=\u9A8C\u8BC1\u7801\u4E0D\u5339\u914D
