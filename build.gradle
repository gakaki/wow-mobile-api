        identity = file("id_rsa.txt")
    }
}


//做成function更好

task deploy_staging << {

    ssh.run {
        session(remotes.stagingServer) {
            put from: 'build/libs/mobile-api-1.0-SNAPSHOT.jar', into: '/wowdsgn/mobile-api/mobile-api'
            execute 'chmod -R 777 /wowdsgn/'
//            execute 'cp -a /wowdsgn/config/application.properties /wowdsgn/${api_type}/application.properties'
            execute 'systemctl restart mobile-api.service'
        }
    }
}
task deploy_production << {

    ssh.run {
        session(remotes.productionServer) {
            put from: 'build/libs/mobile-api-1.0-SNAPSHOT.jar', into: '/wowdsgn/mobile-api/mobile-api'
            execute 'chmod -R 777 /wowdsgn/'
//            execute 'cp -a /wowdsgn/config/application.properties /wowdsgn/mobile-api/application.properties'
            execute 'systemctl restart mobile-api.service'
        }
    }
}
